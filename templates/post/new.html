{% extends "base.html" %} {% load static %} {% block title %}Create New Post -
Jeuan's Message Board{% endblock %} {% block content %}
<div class="content-section">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h3 class="card-title mb-0">
            <i class="bi bi-plus-circle me-2"></i>Create New Post
          </h3>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            {{ form.as_p }}

            <div class="d-flex justify-content-between align-items-center">
              <a href="{% url 'post_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Cancel
              </a>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i>Create Post
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Custom form styling */
  .form-control {
    border: 1px solid #ced4da;
    border-radius: 6px;
    padding: 0.75rem;
    font-size: 1rem;
  }

  .form-control:focus {
    border-color: var(--royal-blue);
    box-shadow: 0 0 0 0.2rem rgba(65, 105, 225, 0.25);
  }

  #id_title,
  #id_subtitle {
    width: 100%;
  }

  #id_body {
    width: 100%;
    min-height: 200px;
    resize: vertical;
  }
</style>
{% endblock %}
