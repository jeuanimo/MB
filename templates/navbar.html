{% load static %}

<!-- ==========  NAVBAR SECTION  ========== -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-chat-dots me-2"></i>Message Board
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
            href="{% url 'home' %}"
          >
            <i class="bi bi-house me-1"></i>Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'post_list' %}active{% endif %}"
            href="{% url 'post_list' %}"
          >
            <i class="bi bi-chat-dots me-1"></i>Posts
          </a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'post_create' %}active{% endif %}"
            href="{% url 'post_create' %}"
          >
            <i class="bi bi-plus-circle me-1"></i>Create Post
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a
            class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}"
            href="{% url 'about' %}"
          >
            <i class="bi bi-info-circle me-1"></i>About
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
